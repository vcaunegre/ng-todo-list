<form class="edit" [formGroup]="formdata" (ngSubmit)="onClickSubmit(formdata.value)">
    <input type="text" ngClass="message" formControlName="message" *ngIf="todo" [value]="todo.message"
        [placeholder]="todo.message" />
    <br />
    <br />
    <input type="submit" value="Edit">
</form>
