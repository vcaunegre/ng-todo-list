<form
  class="edit"
  [formGroup]="formdata"
  (ngSubmit)="onClickSubmit(formdata.value)"
>
  <input
    type="text"
    ngClass="description"
    formControlName="description"
    *ngIf="todo"
    [value]="todo.description"
    [placeholder]="todo.description"
  />
  <br />
  <br />
  <input type="submit" value="Edit" />
</form>
<router-outlet></router-outlet>
